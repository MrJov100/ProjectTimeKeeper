<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/viewer/viewer.js" defer></script>
    <script src="/viewer/splitter.js" defer></script>
    <link rel="stylesheet" href="/public/viewer/viewer.css" />
  </head>
  <body>
    <div class="viewer-container">
      <!-- Panel Kiri -->
      <div class="left-panel">
        <h1 id="title" class="session-title">[Nama Timer]</h1>
        <div id="timer" class="main-timer">00:00</div>
        <h2 id="speaker" class="speaker-name">[Nama Pembicara]</h2>
        <h3 id="clock" class="clock-time"></h3>
        <div class="message-box">
          <p id="message"></p>
        </div>
      </div>

      <!-- Splitter -->
      <div id="splitter"><div class="grip"></div></div>

      <!-- Panel Kanan -->
      <div class="right-panel">
        <div class="speech-box">
          <p id="speech">[Teks pidato akan muncul di sini]</p>
        </div>
      </div>
    </div>
  </body>
</html>
