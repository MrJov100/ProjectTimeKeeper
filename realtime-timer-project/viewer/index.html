<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="viewer.js" defer></script>
    <link rel="stylesheet" href="/public/viewer/viewer.css" />
  </head>
  <body>
    <div class="viewer-container">
      <!-- KIRI: BAGIAN 1 + BAGIAN 2 -->
      <div class="left-panel">
        <!-- BAGIAN 1 -->
        <div class="info-box">
          <h2 id="clock"></h2>
          <h1 id="title"></h1>
          <div id="timer">00:00</div>
          <h2 id="speaker"></h2>
        </div>

        <!-- BAGIAN 2 -->
        <div class="message-box">
          <h3></h3>
          <p id="message"></p>
        </div>
      </div>

      <!-- KANAN: BAGIAN 3 -->
      <div class="speech-box">
        <p id="speech">[Teks pidato akan muncul di sini]</p>
      </div>
    </div>
  </body>
</html>
