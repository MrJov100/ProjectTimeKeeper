<!DOCTYPE html>
<html>
  <head>
    <title>Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js" defer></script>
    <link rel="stylesheet" href="/public/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      .section {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .section h3 {
        margin-top: 0;
      }
      .message-box.active {
        background-color: #ffe5e5;
      }
      textarea,
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 5px;
        margin-right: 5px;
        padding: 8px 12px;
        cursor: pointer;
      }
      #viewer-preview {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- BAGIAN 1: DASHBOARD -->
    <div class="section" id="dashboard">
      <h2>Dashboard Viewer Preview</h2>
      <div id="clock"></div>
      <div id="viewer-preview">
        <h1 id="preview-title"></h1>
        <h2 id="preview-speaker"></h2>
        <div id="preview-timer">00:00</div>
        <p id="preview-speech"></p>
        <h4>Message:</h4>
        <div id="preview-message" class="message-box">[Belum ada pesan]</div>
      </div>
      <button onclick="resetViewer()">Reset Viewer</button>
    </div>

    <!-- BAGIAN 2: LIST TIMERS -->
    <div class="section">
      <h3>List Timers</h3>
      <input id="title" placeholder="Judul Timer" />
      <input id="speaker" placeholder="Nama Pembicara" />
      <input id="minutes" type="number" placeholder="Menit" />
      <input id="seconds" type="number" placeholder="Detik" />
      <textarea id="speech" placeholder="Teks Pidato"></textarea>
      <button onclick="sendTimer()">Kirim Timer</button>
      <ul id="timerList"></ul>
    </div>

    <!-- BAGIAN 3: MESSAGES -->
    <div class="section">
      <h3>Messages</h3>
      <input id="message" placeholder="Tulis pesan untuk viewer" />
      <br />
      <button onclick="sendMessage()">Kirim Pesan</button>
      <button onclick="clearMessage()">Hapus Pesan</button>
    </div>
  </body>
</html>
