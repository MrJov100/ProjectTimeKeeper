<!DOCTYPE html>
<html>
  <head>
    <title>Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js" defer></script>
    <link rel="stylesheet" href="/public/controller/controller.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- BAGIAN 1: DASHBOARD -->
      <div class="section" id="dashboard">
        <h2>Dashboard Viewer Preview</h2>
        <div id="clock"></div>
        <div id="viewer-preview">
          <h1 id="preview-title"></h1>
          <h2 id="preview-speaker"></h2>
          <div id="preview-timer">00:00</div>
          <div id="preview-speech" class="scroll-box"></div>
          <!-- UPDATED -->
          <h4>Message:</h4>
          <div id="preview-message" class="message-box">[Belum ada pesan]</div>
        </div>
        <!-- Tombol Reset Viewer -->
        <button class="reset-button" onclick="resetViewer()">
          Reset Viewer
        </button>
        <!-- Change the button to open the Viewer page in a new tab -->
        <a href="/viewer" target="_blank">
          <button>Ke Viewer</button>
          <!-- NEW BUTTON -->
        </a>
      </div>

      <!-- BAGIAN 2: LIST TIMERS -->
      <div class="section">
        <h3>List Timers</h3>
        <input id="title" placeholder="Judul Timer" />
        <input id="speaker" placeholder="Nama Pembicara" />
        <input
          id="minutes"
          type="number"
          placeholder="Menit"
          min="0"
          max="59"
        />
        <input
          id="seconds"
          type="number"
          placeholder="Detik"
          min="0"
          max="59"
        />
        <textarea id="speech" placeholder="Teks Pidato"></textarea>
        <button onclick="sendTimer()">Kirim Timer</button>
        <ul id="timerList"></ul>
      </div>

      <!-- BAGIAN 3: MESSAGES -->
      <div class="section">
        <h3>Messages</h3>
        <input id="message" placeholder="Tulis pesan untuk viewer" />
        <br />
        <button onclick="sendMessage()">Kirim Pesan</button>
        <!-- Tombol Hapus Pesan -->
        <button class="reset-button" onclick="clearMessage()">
          Hapus Pesan
        </button>
      </div>
    </div>
  </body>
</html>
